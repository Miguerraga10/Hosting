<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listado de Confirmaciones - Nicol</title>
  <link rel="icon" type="image/png" href="assets/Icon.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
  <section id="listadoSection">
    <h2>Listado de confirmaciones</h2>
    <div id="resumenConfirmaciones">
      <p><strong>Total que confirman:</strong> <span id="totalSi">0</span></p>
      <p><strong>Total que no van:</strong> <span id="totalNo">0</span></p>
    </div>
    <table id="tablaConfirmaciones" style="width: 100%; border-collapse: collapse;">
      <thead>
        <tr>
          <th style="border: 1px solid #ddd; padding: 8px;">Nombre</th>
          <th style="border: 1px solid #ddd; padding: 8px;">Asistentes</th>
          <th style="border: 1px solid #ddd; padding: 8px;">¿Confirma?</th>
          <th style="border: 1px solid #ddd; padding: 8px; width: 100px;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se llenarán los datos dinámicamente -->
      </tbody>
    </table>
  </section>
  <script src="listado.js"></script>
</body>
</html>
